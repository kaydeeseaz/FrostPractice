      SHOW: true
      PING-RANGE-FORMAT: "&7Ping Range: &a<format>"
    TIME_SETTING:
      NAME: "&eWorld Time: &a<time>"
      SLOT: 7
      ICON: BLAZE_POWDER
      LORE:
        - "&7Click here to change time."
      SHOW: true
