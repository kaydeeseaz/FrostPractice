SETTINGS-INVENTORY:
  TITLE: "&8Player Settings"
  NAME: "<setting_name>"
  SIZE: 1 #The size is calculated like this 9 rows = 1, 18 rows = 2, 27 rows = 3, and so on, until 6
  ENABLED: "&a&l   ▶ "
  DISABLED: "&4&l   ▶ "
  UNSELECTED: "&7    "
