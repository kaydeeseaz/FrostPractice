      NAME: "&6Toggle Scoreboard"
      SLOT: 3
      ICON: PAINTING
      LORE:
        - "&7If enabled, you will be"
        - "&7able to see the scoreboard."
        - " "
      O-ENABLED: "&7Show match scoreboard"
      O-DISABLED: "&7Hide match scoreboard"
      SHOW: true
    PING_ON_SCOREBOARD:
      NAME: "&eShow Ping on Scoreboard"
      SLOT: 4
      ICON: FLINT
      LORE:
        - "&7If enabled, you will be able"
        - "&7to see the ping on scoreboard."
        - " "
      O-ENABLED: "&7Show ping on scoreboard"
      O-DISABLED: "&7Hide ping on scoreboard"
      SHOW: true
    VANILLA_TAB:
      NAME: "&9Show Vanilla Tablist"
      SLOT: 5
      ICON: QUARTZ
      LORE:
        - "&7If enabled, you will be able"
        - "&7to see players on the tablist."
        - " "
      O-ENABLED: "&7Show vanilla tablist"
      O-DISABLED: "&7Show modern tablist"
      SHOW: true
    DEATH_EFFECT_SETTINGS:
      NAME: "&cDeath Effects"
      SLOT: 8
      ICON: SKULL_ITEM
      LORE:
        - "&7Click here to select your"
        - "&7preferred death effect."
      SHOW: true
    BODY_ANIMATION:
      NAME: "&aBody Animation"
      SLOT: 3
      ICON: SKULL_ITEM
      LORE:
        - "&7If enabled, when you die you will"
        - "&7play the body falling death animation"
        - " "
      O-ENABLED: "&7Play death animation"
      O-DISABLED: "&7Don't play death animation"
      SHOW: true
    CLEAR_INVENTORY:
      NAME: "&9Clear Inventory"
      SLOT: 5
      ICON: FIREBALL
      LORE:
        - "&7If enabled, when the match ends"
        - "&7your inventory will be cleared."
        - " "
      O-ENABLED: "&7Clear inventory on match end"
      O-DISABLED: "&7Don't clear inventory on match end"
      SHOW: true
    START_FLYING:
      NAME: "&9Start Flying"
      SLOT: 7
      ICON: FEATHER
      LORE:
        - "&7If enabled, you will be able"
        - "&7to fly when the match ends."
        - " "
      O-ENABLED: "&7Start flying on match end"
      O-DISABLED: "&7Don't start flying on match end"
      SHOW: true
    QUEUE_PING_LIMIT:
      NAME: "&2Ping Range"
      SLOT: 6
      ICON: DIODE
      LORE:
        - "&7Change the maximum Ping difference"
        - "&7between you and the other players."
        - " "
        - "&8 ● &7Left-Click to increase"
        - "&8 ● &7Right-Click to decrease"
        - "&8 ● &7Shift-Click to reset"
        - " "
